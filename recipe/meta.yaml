{% set name = "Bootstrap-Flask" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_').lower() }}-{{ version }}.tar.gz
  sha256: cc25c59495f150550ea41d0e8079689de4250fe45445e158abdc111f8fe883e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0
  run:
    - flask
    - python >=3.8
    - wtforms

test:
  imports:
    - flask_bootstrap
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://bootstrap-flask.readthedocs.io
  summary: 'Bootstrap 4 & 5 helper for your Flask projects.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://bootstrap-flask.readthedocs.io
  dev_url: https://github.com/helloflask/bootstrap-flask

extra:
  recipe-maintainers:
    - m-rossi
